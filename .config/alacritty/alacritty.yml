TERM: xterm-256color
tabspaces: 2
cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.25
colors:
  bright:
    black: '0x5c6370'
    blue: '0x61afef'
    cyan: '0x56b6c2'
    green: '0x98c379'
    magenta: '0xc678dd'
    red: '0xe06c75'
    white: '0xe6efff'
    yellow: '0xd19a66'
  dim:
    black: '0x1e2127'
    blue: '0x61afef'
    cyan: '0x56b6c2'
    green: '0x98c379'
    magenta: '0xc678dd'
    red: '0xe06c75'
    white: '0x828791'
    yellow: '0xd19a66'
  normal:
    black: '0x1e2127'
    blue: '0x61afef'
    cyan: '0x56b6c2'
    green: '0x98c379'
    magenta: '0xc678dd'
    red: '0xe06c75'
    white: '0x828791'
    yellow: '0xd19a66'
  primary:
    background: '0x1e2127'
    bright_foreground: '0xe6efff'
    foreground: '0xabb2bf'
  cursor:
    foreground: '0x0d1210'
    background: '0xc5c8c6'
font:
  normal:
    family: "UbuntuMono Nerd Font"
    style: Regular
  bold:
    family: "UbuntuMono Nerd Font"
    style: Bold
  italic:
    family: "UbuntuMono Nerd Font"
    style: Italic
  size: 11.4

window.opacity: 1.0
