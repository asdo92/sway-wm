TERM: xterm-256color
tabspaces: 2
cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.25
colors:
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'
  primary:
    background: '0x282828'
    bright_foreground: '0xa89984'
    foreground: '0xebdbb2'
  cursor:
    foreground: '0x0d1210'
    background: '0xc5c8c6'
font:
  bold:
    family: mono
  italic:
    family: mono
  normal:
    family: mono
  size: 10

window.opacity: 1.0
